<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
     <div class="boxes">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
     </div>
     <div class="news">
              <h2>Something awesome is coming!!</h2>
     </div>
     <div class="continer">
         <div class="main"><h1 id="day">00</h1><span>Days</span></div>
         <div class="equal">:</div>
          <div class="main"><h1 id="hour">00</h1><span>Hours</span></div>
           <div class="equal">:</div>
           <div class="main"><h1 id="minute">00</h1><span>Minutes</span></div>
            <div class="equal">:</div>
            <div class="main"><h1 id="second">00</h1><span>Seconds</span></div>
     </div>
     <div class="btn">
    <button>See more</button>
     </div>
     <script src="script.js"></script>
</body>
</html>
